[global]
data_dir = /home/nuriddinov/progs/Charm-u/testdataset
work_dir = /beegfs/scratch/ws/ws1/nuriddinov-scratch2/out/Charm-u
reference_id = TEST
chrom_sizes = ${global:data_dir}/data/test.chrom.sizes
resolution = 5000
resolution_low = 50000
resolution_pab = 25000,50000,100000,250000,500000
one_as_null = YES
heterozygous = YES
contact_count = 1682321
log_file = ${global:work_dir}/example.test.log
cleaning = NO

[preprocessing]
path_to_hic_map = ${global:data_dir}/data/wgTest.mcool
normalization = False

[SVs]
path_to_svs_list = ${global:data_dir}/data/test.svs_list.csv
simulation_id = cnv-X

[simulation]
simulation_id = ${SVs:simulation_id}
model = balanced
random = binomial
predict_null_contacts = cov_mult_f1

[liftover]

[wild_type]
simulation_id = ${global:reference_id}.${simulation:predict_null_contacts}
replica_ids = 0,1
contact_count = ${simulation:contact_count}
chosen_chroms = all

[hic]
simulation_id = example.${simulation:simulation_id}
format = mcool
hic_resolutions = 5000,10000,25000,50000,100000,250000,500000,1000000,2500000