[global]
data_dir = /home/nuriddinov/progs/Charm-u/testdataset
work_dir = /beegfs/scratch/ws/ws1/nuriddinov-bigdata1/out/Charm-u
reference_id = TEST
chrom_sizes = ${global:data_dir}/data/test.chrom.sizes
resolution = 5000
resolution_low = 50000
resolution_pab = 25000,50000,100000,250000,500000
one_as_null = YES
heterozygous = YES
contact_count = 9892719
skip_stages = pre
path_to_juicertools = ./testdataset/juicertools.jar
path_to_user_functions = /home/nuriddinov/progs/Charm-u/user_defined_func.py
log_file = ${global:work_dir}/example.user.log
cleaning = NO

[preprocessing]
path_to_hic_map = ${global:data_dir}/data/wgTest.hic
path_to_contact_dump = ${global:work_dir}/bcm/TEST.5000
normalization = NONE
user_coverage_statistic_func_name = user_coverage_statistic_example
user_distance_dependent_statistic_func_name = user_distance_dependent_statistic_example

[SVs]
path_to_svs_list = ${global:data_dir}/data/test.svs_list.csv
simulation_id = cnv-X

[simulation]
simulation_id = ${SVs:simulation_id}.user
model = balanced
random = user_randomize_example
predict_null_contacts = user_predict_example
pick_contacts = user_pick_contact_example

[liftover]

[wild_type]
simulation_id = ${global:reference_id}.${simulation:predict_null_contacts}
replica_ids = 0,1
contact_count = ${simulation:contact_count}
chosen_chroms = all

[hic]
simulation_id = example.${simulation:simulation_id}
format = juicer
hic_resolutions = 5000,10000,25000,50000,100000,250000,500000,1000000,2500000